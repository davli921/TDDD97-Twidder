<html>
	<head>
		<title>Twidder</title>
		
		<link href="client.css" type="text/css" rel="stylesheet">
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>
		
		<script type="text/view" id="profileview">Text</script>

		<script type="text/view" id="welcomeview">
			<div id="container">
				<div id="logo">
					<img src="wimage.png" alt="logo"/>
				</div>

			<div id="login">
				<form id="loginform">
					<div class="form-group"> <!-- Wrap label with input -->
						<label for="username">Email</label> 
						<input type="email" name="username" id="username" required><br>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" id="password" required>
					</div>
						<input type="submit" name="login" value="login" class="submitbutton">
				</form>
			</div>

			<div id="signup">
				<h2 id="signuphead"> Sign up here </h2>
				<form id="signupform" >
					<div class="form-group">
						<label for="firstname">First name</label>
						<input type="text" name="firstname" id="firstname" required><br>
					</div>
					<div class="form-group">	
						<label for=""familyname">Family name</label>
						<input type="text" name="familyname" id="familyname" required><br>
					</div>
					<div class"form-group">
					<label for="gender">Gender</label>
							<select name="gender" id="gender" required> 
									<option value="">None</option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
								</select><br>
					</div>
					<div class="form-group">
							<label for="city">City</label>
							<input type="text" name="city" id="city" required><br>
					</div>
					<div class="form-group">
						<label for="country">Country</label>
						<input type="text" name="country" id="country" required><br>
					</div>
					<div class="form-group">
						<label for="username">Email</label>
						<input type="email" name="username" id="username" required><br>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" name="password" id="password1" required><br>
					</div>
					<div class="form-group">
						<label for="reppassword">Repeat PSW</label>
						<input type="password" name="password" id="password2" required><br>
					</div>
						<input type="submit" name="SignUp" value="Sign up" class="submitbutton">
				</form>
			</div>
		</div>
		</script>
		

	</head>
	<body>
	<div id="view"></div>
	</body>
</html>
