<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
	<head>
		<script type="text/javascript" src="disposable-email.js"></script>
		
		<title>Twidder</title>
		
		<link href="client.css" type="text/css" rel="stylesheet">
		<script src="client.js" type="text/javascript"></script>
		<script src="serverstub.js" type="text/javascript"></script>
		
		<script type="text/view" id="profileView">Text</script>
		<script type="text/view" id="welcomeView">
			<div id="container">
				<div id="logo">
					<img src="wimage.png" alt="logo"/>
				</div>

			<div id="login">
				<form id="loginForm">
					<div class="form-group"> <!-- Wrap label with input -->
						<label for="loginUsername">Email</label> 
						<input type="email" name="username" id="loginUsername" required><br>
					</div>
					<div class="form-group">
						<label for="loginPassword">Password</label>
						<input type="password" name="password" id="loginPassword" required>
					</div>
						<input type="submit" name="login" value="login" class="submitbutton">
				</form>
			</div>
			<div id="signup">
				<h2 id="signupHead"> Sign up here </h2>
				<form id="signupForm" onsubmit="signup(); return false;">
					<div class="form-group">
						<label for="firstname">First name</label>
						<input type="text" name="firstname" id="firstname" required><br>
					</div>
					<div class="form-group">	
						<label for=""familyname">Family name</label>
						<input type="text" name="familyname" id="familyname" required><br>
					</div>
					<div class"form-group">
					<label for="gender">Gender</label>
							<select name="gender" id="gender" required> 
									<option value="">None</option>
									<option value="Male">Male</option>
									<option value="Female">Female</option>
								</select><br>
					</div>
					<div class="form-group">
							<label for="city">City</label>
							<input type="text" name="city" id="city" required><br>
					</div>
					<div class="form-group">
						<label for="country">Country</label>
						<input type="text" name="country" id="country" required><br>
					</div>
					<div class="form-group">
						<label for="signupUsername">Email</label>
						<input type="email" name="username" id="signupUsername" required><br>
					</div>
					<div class="form-group">
						<label for="signupPassword1">Password</label>
						<input type="password" name="password" id="signupPassword1" required><br>
					</div>
					<div class="form-group">
						<label for="signupPassword2">Repeat PSW</label>
						<input type="password" name="password" id="signupPassword2" required><br>
					</div>
						<input type="submit" name="SignUp" value="Sign up" class="submitbutton">
				</form>
			</div>
		</div>
		</script>
	</head>
	<body>
	<div id="windowContainer"> </div>
	<div id="errorBox"></div>
	</body>
</html>
