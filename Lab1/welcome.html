<!DOCTYPE html>
<html>

<head>
	<title>Welcomepage</title>
	<link type="text/css" rel="stylesheet" href="welcome.css" />


<div id="container">
	<div id="logo">
		<img src="wimage.png" alt="logo"/>
	</div>

	<div id="login">
		<form>
				<label for="username">Email</label> 
					<input type="text" name="username" id="username" required><br>
				<label for="password">Password</label>
					<input type="password" name="password" id="password" required>
				<input type="submit" name="login">
		</form>
	</div>

	<div id="signup">
		<h2> Sign up here </h2>
		<form>
			<label for="firstname">First name</label>
				<input type="text" name="firstname" id="firstname" required><br>
			<label for=""familyname">Family name</label>
				<input type="text" name="familyname" id="familyname"><br>
			<label for="gender">Gender</label>
				<select name="gender" id="gender" required> 
						<option value="">None</option>
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</select><br>
			<label for="city">City</label>
				<input type="text" name="city" id="city"><br>
			<label for="country">Country</label>
				<input type="text" name="country" id="country"><br>
			<label for="username">Email</label>
				<input type="text" name="username" id="username" required><br>
			<label for="password">Password</label>
				<input type="password" name="password" id="password" required><br>
			<label for="reppassword">Repeat PSW</label>
				<input type="password" name="password" id="reppassword" required><br>
			<input type="submit" name="SignUp">
		</form>
	</div>
</div>


</head>

</body>

</html>
